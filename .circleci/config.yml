version: 2.1
jobs:
  build and test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:14.17.3
    steps:
      - checkout
      - run:
          name: Update NPM
          command: sudo npm install -g npm@5
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Run tests
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
